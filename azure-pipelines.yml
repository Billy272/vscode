trigger:
  - master
jobs:
  - job: Ubuntu
    pool:
      vmImage: "ubuntu-latest"
    steps:
      - script: |
          set -e
        displayName: "Install Services"
      - task: NodeTool@0
        inputs:
          versionSpec: "12.4.0"
        displayName: "Install Node.js"
      - script: |
          npm run test
        displayName: "Run Tests"
  - job: MacOS
    pool:
      vmImage: "macOS-latest"
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "12.4.0"
        displayName: "Install Node.js"
      - script: |
          npm run test
        displayName: "Run Tests"
  - job: Windows
    pool:
      vmImage: "windows-latest"
    steps:
      - task: NodeTool@0
        inputs:
          versionSpec: "12.4.0"
        displayName: "Install Node.js"
      - script: |
          npm run test
        displayName: "Run Tests"
